<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Cinzel&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
    <title>WeatherAPI</title>
  </head>
  <body>
    <h2>Weather API</h2>
    <div class="weatherAPI">
      <div class="search-container">
        <input
          class="search-control"
          id="city"
          type="text"
          placeholder="City"
        />
        <button class="search-control" id="get-weather">
          Get a weather information
        </button>
        <button class="search-control" id="get-position">
          Get the current position
        </button>
      </div>
      <div class="weather-container">
        <h1 id="city-name"></h1>
        <div class="weather-main">
          <div id="temperature"></div>
          <div id="weather-info"></div>
          <div><img id="weather-icon" /></div>
        </div>
        <div id="wind-speed" class="bottom-details"></div>
        <div id="humidity" class="bottom-details"></div>
        <div id="sunrise" class="bottom-details"></div>
        <div id="sunset" class="bottom-details"></div>
      </div>
    </div>

    <script src="weather.js"></script>
  </body>
</html>
